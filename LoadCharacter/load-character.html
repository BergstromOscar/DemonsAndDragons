    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Character</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Center buttons and place them next to each other */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Space above buttons */
        }
        /* Style for the form inputs */
        #stats-form {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 75%;
            margin: auto; /* Center the form */
        }
        .column {
            width: 48%; /* Adjusted width for better spacing */
        }
        .section {
            background-color: rgba(47, 53, 47, 0.8); /* Transparent grey background */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .attribute-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 45%;
            font-weight: bold;
            color: white;
        }
        input[type="text"],
        input[type="number"] {
            width: 55%; /* Adjusted width for better spacing */
            padding: 5px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid white;
            background: none;
            color: white;
            outline: none;
        }
        input[type="number"] {
            text-align: right;
        }
        .load-character-button, .delete-character-button {
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .load-character-button:hover, .delete-character-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        .delete-character-button {
            font-size: 16px;
            color: red; /* Make delete buttons red */
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVQPC4Q6"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <h1>Load Character</h1>
    </header>
    <main id="stats-form">
        <div class="column" id="left-column">
            <!-- Left column content will be dynamically added here -->
        </div>
        <div class="column" id="right-column">
            <!-- Right column content will be dynamically added here -->
        </div>
    </main>
    <div class="button-container">
        <button onclick="window.location.href='../index.html'">Back to Home</button> <!-- Back to Home button -->
    </div>
    <footer>
        <p>&copy; 2024 Demons And Dragons</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCharacterList();
        });
    
        function loadXMLDoc(filename) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", filename, false);
            xhttp.send();
            return xhttp.responseXML;
        }
    
        function displayCharacterList() {
            var characterList = getCharacterList();
            var popup = document.createElement("div");
            popup.id = "character-list-popup";
            popup.style.display = "block";
            popup.innerHTML = `
                <h2>Select a Character to Load or Delete</h2>
                <ul id="character-list">
                    ${characterList.map(character => `<li>${character.name} <button class="load-character-button" data-character-id="${character.id}">Load</button> <button class="delete-character-button" data-character-id="${character.id}">X</button></li>`).join('')}
                </ul>
                <button id="close-popup-button">Close</button>
            `;
            document.body.appendChild(popup);
    
            // Event listener for loading character
            document.querySelectorAll('.load-character-button').forEach(button => {
                button.addEventListener('click', function() {
                    var characterID = this.getAttribute('data-character-id');
                    var characterData = JSON.parse(localStorage.getItem('character-' + characterID));
                    populateStatsForm(characterData);
                    closePopup();
                    addBackToHomeButton();
                });
            });
    
            // Event listener for deleting character
            document.querySelectorAll('.delete-character-button').forEach(button => {
                button.addEventListener('click', function() {
                    var characterID = this.getAttribute('data-character-id');
                    var confirmation = confirm("Are you sure you want to delete this character?");
                    if (confirmation) {
                        localStorage.removeItem('character-' + characterID);
                        closePopup();
                        displayCharacterList(); // Refresh character list after deletion
                    }
                });
            });
    
            // Close popup event listener
            document.getElementById('close-popup-button').addEventListener('click', function() {
                closePopup();
            });
        }
    
        function getCharacterList() {
            var characterList = [];
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                if (key.startsWith('character-')) {
                    var characterData = JSON.parse(localStorage.getItem(key));
                    var character = {
                        id: key.replace('character-', ''),
                        name: characterData.Name
                    };
                    characterList.push(character);
                }
            }
            return characterList;
        }
    
        function closePopup() {
            var popup = document.getElementById('character-list-popup');
            if (popup) {
                popup.remove();
            }
        }
    
        function populateStatsForm(characterData) {
            var xmlDoc = loadXMLDoc('../CharacterStructure/DOD.xml');
            var character = xmlDoc.getElementsByTagName("Character")[0];
            var leftColumn = document.getElementById("left-column");
            var rightColumn = document.getElementById("right-column");
    
            Array.from(character.children).forEach(function(section) {
                var sectionTitle = document.createElement("h2");
                sectionTitle.textContent = section.nodeName;
    
                var container = document.createElement("div");
                container.classList.add("section");
                container.appendChild(sectionTitle);
    
                Array.from(section.children).forEach(function(attribute) {
                    var inputField = document.createElement("div");
                    inputField.classList.add("attribute-field");
                    
                    var label = document.createElement("label");
                    label.setAttribute("for", attribute.nodeName);
                    label.textContent = attribute.nodeName + ":";
    
                    var input = document.createElement("input");
                    if (!isNaN(attribute.textContent) && attribute.textContent.trim() !== "") {
                        input.setAttribute("type", "number");
                    } else {
                        input.setAttribute("type", "text");
                    }
                    input.setAttribute("id", attribute.nodeName);
                    input.setAttribute("value", characterData[attribute.nodeName]);
                    
                    // Add event listener to input field
                    input.addEventListener('input', function() {
                        // Update local storage when input value changes
                        characterData[attribute.nodeName] = input.value;
                        localStorage.setItem('character-' + characterData.id, JSON.stringify(characterData));
                    });
                    
                    inputField.appendChild(label);
                    inputField.appendChild(input);
                    container.appendChild(inputField);
                });
    
                if (section.nodeName === "Skills") {
                    rightColumn.appendChild(container);
                } else {
                    leftColumn.appendChild(container);
                }
            });
        }
    </script>
    
    </body>
</html>
