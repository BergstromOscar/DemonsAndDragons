<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link id="favicon" rel="shortcut icon" type="image/png" href="../favicon.png" />
    <title>New Character</title>
    
    <style>
        /* Center buttons and place them next to each other */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px; /* Space above buttons */
        }
        /* Style for the form inputs */
        #stats-form {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 75%;
            margin: auto; /* Center the form */
        }
        .column {
            width: 48%; /* Adjusted width for better spacing */
        }
        .section {
            background-color: rgba(47, 53, 47, 0.8); /* Transparent grey background */
            padding: 15px;
            margin-bottom: 20px;
            clip-path: polygon(5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%, 0% 5%); /* Eight-sided shape */
        }
        .attribute-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 45%;
            font-weight: bold;
            color: white;
        }
        input[type="text"],
        input[type="number"] {
            width: 55%; /* Adjusted width for better spacing */
            padding: 5px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid white;
            background: none;
            color: white;
            outline: none;
        }
        input[type="number"] {
            text-align: right;
        }
        .save-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(47, 53, 47, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10000;
        }
        .last-saved {
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVQPC4Q6"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header>
        <img src="../DADIcon.png" id="icon" alt="Main Icon">
        <h1>New Character</h1>     
        <img src="../profile-icon.png" id="profile-icon" alt="Profile Icon">    
    </header>
    <main id="stats-form">
        <div class="column" id="left-column">
            <!-- Left column content will be dynamically added here -->
        </div>
        <div class="column" id="right-column">
            <!-- Right column content will be dynamically added here -->
        </div>
    </main>
    <div class="button-container">
        <button onclick="saveStats()">Save</button>
        <button onclick="window.location.href='../index.html'">Back to Home</button>
    </div>
    <footer>
        <p>&copy; 2024 Demons And Dragons</p>
    </footer>
    <div class="save-popup" id="save-popup">Data has been saved!</div>
    <div class="last-saved" id="last-saved">Last saved: N/A</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            displayStatsForm();
            $('#profile-icon').click(function() {
                window.location.href = '../Profile/profile.html';
            });
        });

        function loadXMLDoc(filename) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", filename, false);
            xhttp.send();
            return xhttp.responseXML;
        }

        function displayStatsForm() {
            var xmlDoc = loadXMLDoc('../CharacterStructure/DOD.xml');
            var character = $(xmlDoc).find("Character").eq(0);
            var leftColumn = $("#left-column");
            var rightColumn = $("#right-column");

            character.children().each(function() {
                var sectionTitle = $("<h2>").text($(this).prop("tagName"));

                var container = $("<div>").addClass("section");
                container.append(sectionTitle);

                $(this).children().each(function() {
                    var inputField = $("<div>").addClass("attribute-field");

                    var label = $("<label>").attr("for", $(this).prop("tagName")).text($(this).prop("tagName") + ":");

                    var input = $("<input>").attr("id", $(this).prop("tagName"));
                    if (!isNaN($(this).text()) && $(this).text().trim() !== "") {
                        input.attr("type", "number");
                    } else {
                        input.attr("type", "text");
                    }
                    input.val($(this).text());

                    input.on('input', function() {
                        saveStats();
                    });

                    inputField.append(label);
                    inputField.append(input);
                    container.append(inputField);
                });

                if ($(this).prop("tagName") === "Skills") {
                    rightColumn.append(container);
                } else {
                    leftColumn.append(container);
                }
            });
        }

        function saveStats() {
            var characterData = {};
            $("#stats-form input").each(function() {
                var attributeName = $(this).attr("id");
                var attributeValue = $(this).val();
                characterData[attributeName] = attributeValue;
            });
            var characterID = characterData["Name"];

            // Save character data to local storage
            localStorage.setItem('character-' + characterID, JSON.stringify(characterData));

            showSavePopup();
            updateLastSaved();
        }

        function showSavePopup() {
            var savePopup = $("#save-popup");
            savePopup.fadeIn();
            setTimeout(function() {
                savePopup.fadeOut();
            }, 3000); // Show the popup for 3 seconds
        }

        function updateLastSaved() {
            var now = new Date();
            var formattedTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ', ' +
                                (now.getMonth() + 1).toString().padStart(2, '0') + '/' + now.getDate().toString().padStart(2, '0') + '/' + now.getFullYear();
            $("#last-saved").text("Last saved: " + formattedTime);
        }

        function checkSignInStatus() {
            if (!localStorage.getItem("signedIn")) {
                window.location.href = "../SignInSignUp/signin.html"; // Redirect to sign-in/sign-up page
            }
        }
    </script>
</body>
</html>
